version: 2.1

orbs:
  codecov: codecov/codecov@3.0.0
  node: circleci/node@4.0.0  # Utilisation de l'orb CircleCI pour Node.js

executors:
  maven-executor:
    docker:
      - image: maven:3.8.6-openjdk-11
      - image: circleci/python:3.8  # Image pour exécuter des commandes Python si nécessaire
    working_directory: ~/repo

jobs:
  build:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Install Node.js and npx
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | bash - # Installer Node.js v14
            apt-get install -y nodejs # Installer Node.js et npx

      - run:
          name: Clean Workspace
          command: mvn clean

      - run:
          name: Run Tests
          command: mvn test

      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report

      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check

      - run:
          name: Upload Checkstyle Report
          command: |
            echo "Uploading Checkstyle report"
            cp target/site/checkstyle.html /tmp/checkstyle-report.html

      - store_artifacts:
          path: /tmp/checkstyle-report.html
          destination: checkstyle-report

      - run:
          name: Deploy Checkstyle Report to GitHub Pages
          command: |
            mkdir -p out
            cp target/site/checkstyle.html out/index.html
            npx gh-pages -d out # Publier sur GitHub Pages

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
