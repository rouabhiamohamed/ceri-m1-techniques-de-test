version: 2.1
orbs:
  codecov: codecov/codecov@3.0.0

executors:
  maven-executor:
    docker:
      - image: maven:3.8.6-openjdk-11

jobs:
  build:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Clean Workspace
          command: mvn clean
      - run:
          name: Run Tests
          command: mvn test
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name: Generate Documentation
          command: |
            mvn javadoc:javadoc
            mvn checkstyle:checkstyle
      - run:
          name: Prepare GitHub Pages
          command: |
            git config --global user.email "ci@circleci.com"
            git config --global user.name "CircleCI"
            
            # Clone the entire repository
            git clone https://$GH_TOKEN@github.com/rouabhiamohamed/ceri-m1-techniques-de-test.git repo
            
            # Switch to gh-pages branch, create if not exists
            cd repo
            git checkout gh-pages || git checkout -b gh-pages
            
            # Remove existing contents
            git rm -rf . || echo "No existing files to remove"
            
            # Copy new documentation
            mkdir -p apidocs
            cp -r ../target/site/apidocs/* apidocs/
            
            # Copy entire Checkstyle site
            mkdir -p checkstyle
            cp -r ../target/site/* checkstyle/
            
            # Add, commit, and push
            git add .
            git commit -m "Update documentation: Javadoc and Checkstyle Reports"
            git push origin gh-pages
      - store_artifacts:
          path: target/site/apidocs
          destination: javadoc
      - store_artifacts:
          path: target/site
          destination: site-reports

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master