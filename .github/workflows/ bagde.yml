name: Checkstyle Badge
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven verify
        run: mvn verify

      - name: Generate badge
        run: |
          ERRORS=$(grep -c "<error" target/checkstyle-result.xml || true)
          if [ "$ERRORS" = "0" ]; then
            COLOR=green
            STATUS=passing
          else
            COLOR=red
            STATUS="$ERRORS issues"
          fi
          # Store badge content in a variable
          BADGE_CONTENT=$(curl "https://img.shields.io/badge/checkstyle-$STATUS-$COLOR")

      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          clean: true

      - name: Create badges directory and save badge
        run: |
          mkdir -p checkstyle/badges
          echo "$BADGE_CONTENT" > checkstyle/badges/checkstyle-badge.svg

      - name: Commit and push to gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add checkstyle/badges/checkstyle-badge.svg
          git commit -m "Update checkstyle badge" || true
          git push