name: Checkstyle Badge
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven verify
        run: mvn verify

      - name: Create badges directory
        run: mkdir -p .github/badges

      - name: Generate badge
        run: |
          ERRORS=$(grep -c "<error" target/checkstyle-result.xml || true)
          if [ "$ERRORS" = "0" ]; then
            COLOR=green
            STATUS=passing
          else
            COLOR=red
            STATUS="$ERRORS issues"
          fi
          curl -o .github/badges/checkstyle-badge.svg "https://img.shields.io/badge/checkstyle-$STATUS-$COLOR"

      - name: Commit badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/badges/checkstyle-badge.svg
          git commit -m "Update checkstyle badge" || true
          git push